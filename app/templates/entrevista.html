{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrevista Integral - TIKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  
  <style>


    body {
      font-family: 'Lexend', sans-serif;
      background-color: #fcffd1;
      background-image: url("{% static 'img/pared.png' %}");
      background-size: cover;
      background-position: center;
      text-align: center;
      padding-top: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #151515;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ea3333;
    }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #ffecb4;
      padding: 30px;
      border-radius: 15px;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .btns {
      margin-top: 20px;
    }

    .btns button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Botón para abrir el modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalEntrevista">
  Iniciar Entrevista
</button>

<!-- Modal -->
<div class="modal fade" id="modalEntrevista" tabindex="-1" aria-labelledby="modalEntrevistaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content" style="background-color:#fff8dc;">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEntrevistaLabel">Entrevista Integral - TIKA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <!-- Paso 1 -->
        <div class="form-step form-step-active" id="step1">
          <h5>Datos del Niño</h5>
          <div class="mb-3">
            <input type="text" class="form-control mb-2" placeholder="Nombre del niño">
            <input type="text" class="form-control mb-2" placeholder="Apellido del niño">
            <input type="date" class="form-control mb-2">
          </div>
          <button class="btn btn-dark next-step">Siguiente</button>
        </div>

        <!-- Paso 2 -->
        <div class="form-step d-none" id="step2">
          <h5>Datos de la Familia</h5>
          <input type="text" class="form-control mb-2" placeholder="Nombre del tutor">
          <input type="text" class="form-control mb-2" placeholder="Teléfono de contacto">
          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary prev-step">Volver</button>
            <button class="btn btn-dark next-step">Siguiente</button>
          </div>
        </div>

        <!-- Paso 3 -->
        <div class="form-step d-none" id="step3">
          <h5>Datos de la Entrevista</h5>
          <textarea class="form-control mb-2" rows="3" placeholder="Motivo de consulta"></textarea>
          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary prev-step">Volver</button>
            <button class="btn btn-success">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
    const modal = document.getElementById("formModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModal");
    const steps = document.querySelectorAll(".step");
    let currentStep = 1;

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    function nextStep(step) {
      steps.forEach(s => s.classList.remove("active"));
      document.getElementById("step" + step).classList.add("active");
      currentStep = step;
    }

    function prevStep(step) {
      steps.forEach(s => s.classList.remove("active"));
      document.getElementById("step" + step).classList.add("active");
      currentStep = step;
    }
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
